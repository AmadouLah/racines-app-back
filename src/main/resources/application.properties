spring.application.name=racines-app-back

# Database Configuration (NeonDB)
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Application Configuration
app.base-url=${APP_BASE_URL:https://racines-app-back.onrender.com}
app.frontend-url=${APP_FRONTEND_URL:https://racines-app-front.vercel.app}

# Brevo Email Configuration
app.mail.provider=${APP_MAIL_PROVIDER:brevo}
app.mail.from=${APP_MAIL_FROM:}
brevo.api.key=${BREVO_API_KEY:}
brevo.api.url=https://api.brevo.com/v3

# Server Configuration
server.port=${PORT:8080}
spring.application.server.timeout=30000

# CORS Configuration
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://racines-app-front.vercel.app,http://localhost:4200}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
